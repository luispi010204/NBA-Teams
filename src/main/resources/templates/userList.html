<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Application Player</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    </thead>
    <tr th:each="player : ${players}">
        <td th:text="${player.getID()}">user_id</td>
        <td th:text="${player.getName()}">user_name</td>
    </tr>
</table>
</body>
</html>
